<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>


        <link href="/static/styles.css" rel="stylesheet">

        <title>Movie Library {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="bg-dark navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand text-warning" href="/">
                    <img src="static/icon.png" width="50" height="30" class="icon">
                      Movies Library
                </a>


                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link text-warning" href="/search">Search</a></li>
                            <li class="nav-item"><a class="nav-link text-warning" href="/watch">To watch</a></li>
                            <li class="nav-item"><a class="nav-link text-warning" href="/watched">Watched</a></li>
                            <li class="nav-item"><a class="nav-link text-warning" href="/ranking">Ranking</a></li>

                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link text-warning" href="/logout">Log Out</a></li>
                        </ul>

                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link text-warning" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link text-warning" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <br>
        <br>
        <br>
        <div class="container">

        <main class="container-fluid py-5 text-center">




            {% block main %}{% endblock %}
        </main>


        </div>





    </body>

</html>
